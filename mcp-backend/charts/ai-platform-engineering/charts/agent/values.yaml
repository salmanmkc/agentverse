# Default values for agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
agentExports:
  data:
    enabled: true

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  # This sets the image repository for the corresponding agent.
  # For example, for the ArgoCD agent, this would be ghcr.io/cnoe-io/agent-argocd
  repository: ""
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "stable"

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 8000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - agent.local

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
readinessProbe:
  tcpSocket:
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables (non-sensitive and sensitive from secrets)
env: {}

# Secrets configuration for LLM providers
# When used as a subchart, global values can override these values
# When used as a standalone agent, this will be the secret for the LLM provider
llmSecrets:
  create: false # if false, it'll assume that the secret already exists
  secretName: "llm-secret"
  data: {}
  externalSecrets:
    enabled: false
    secretStoreRef:
      name: "" # Use your secret store
      kind: ClusterSecretStore # Use your secret store kind
    data: []

# Secrets configuration for agent specific secrets
agentSecrets:
  requiresSecret: true # if false, no agent secret is required e.g. api keys
  create: false # if false, it'll assume that the secret already exists
  secretName: "" # defaults to agent.name-secret if empty
  data: {}
  externalSecrets:
    enabled: false
    name: "" # defaults to agent.name-secret if empty
    secretStoreRef: # this can be overriden by global.externalSecrets.secretStoreRef
      name: "" # Use your secret store
      kind: ClusterSecretStore # Use your secret store kind
    target: {}
    data: []

# Slim transport configuration - fallback values for standalone testing
# In production, these are provided by the parent chart's global.slim section
slim:
  enabled: false
  endpoint: "http://ai-platform-engineering-slim:46357"
  transport: "slim"

# MCP (Model Context Protocol) container configuration
# Only deployed when env.MCP_MODE is set to "http"
mcp:
  mode: "http"
  # MCP container image configuration
  image:
    repository:
    tag:

  # MCP service configuration
  service:
    # Service type (ClusterIP, NodePort, LoadBalancer)
    type: ClusterIP
    # Service port (defaults to 8000)
    port: 8000
    # NodePort when service.type is NodePort
    # nodePort: 30080

  # Resource limits and requests for MCP container
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 250m
    #   memory: 256Mi

  # Health check probes for MCP container
  livenessProbe: {}
    # httpGet:
    #   path: /health
    #   port: 8000
    # initialDelaySeconds: 30
    # periodSeconds: 10

  readinessProbe: {}
    # httpGet:
    #   path: /ready
    #   port: 8000
    # initialDelaySeconds: 5
    # periodSeconds: 5

  # Volume mounts for MCP container
  volumeMounts: []

  # Volumes for MCP container
  volumes: []
