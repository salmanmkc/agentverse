[project]
name = "agent_komodor"
version = "0.1.0"
license = "Apache-2.0"
description = "An Komodor natural language agent using LangChain, LangGraph, and MCP."
# readme = "README.md"  # Commented out for Docker builds
authors = [
    {name = "Sri Aradhyula", email = "sraradhy@cisco.com"},
]
maintainers = [
    {name = "Sri Aradhyula", email = "sraradhy@cisco.com"},
]
requires-python = ">=3.13,<4.0"
dependencies = [
    "a2a-sdk==0.2.16",
    "agentevals>=0.0.7",
    "agntcy-app-sdk==0.1.4",
    "click>=8.2.0",
    "langchain-anthropic>=0.3.13",
    "langchain-core>=0.3.60",
    "langchain-google-genai>=2.1.4",
    "langchain-mcp-adapters>=0.1.0",
    "langchain-openai>=0.3.17",
    "langgraph==0.5.3",
    "pytest>=8.3.5",
    "tabulate>=0.9.0",
    "uv",
    "rich (>=14.0.0,<15.0.0)",
    "sseclient (>=0.0.27,<0.0.28)",
    "cnoe-agent-utils==0.3.2",
    "mcp-komodor",
    "ai-platform-engineering-utils",
]
[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.metadata]
allow-direct-references = true

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.11"
pytest-asyncio = "^0.26.0"
pytest-cov = "^6.1.1"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
# Allow lines to be as long as 140.
line-length = 140
# Number of spaces per indentation level
indent-width = 2

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
]
ignore = ["F403"]

[tool.uv.sources]
mcp-komodor = { path = "mcp" }
ai-platform-engineering-utils = { path = "../../utils" }
